<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.0.2/mocha.min.css">

<body translate="no">
    <div id="app">
        <div data-reactroot="">
            <div class="editorWarp">
                <div class="toolbar">
                    <i class="fa fa-freecode-camp" title="no-stack-dub-sack"></i>

                <div class="converter"></div>
                 <div class="previewWrap"></div>

                 <i class="fa fa-free-code-camp" title="no-stack-dub-sack"></i>

                 Previewer
                 <!--/react-text-->

            <div id="preview">
                <h1
            </div>
        </div>
    </div>
